<html>
    <head>
        <title>
            select 
        </title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                 fetch("http://api.exchangeratesapi.io/v1/symbols?access_key=e0f9c830414dd8ba1758b21749c6516a")
                 .then(response => response.json())
                 .then(data => {
                     var len = Object.keys(data.symbols).length;
                     var keys = Object.keys(data.symbols);
                     var values = Object.values(data.symbols);

                     var select = document.querySelector('select');
                     for(i=0; i<len; i++){
                        var option = document.createElement('option');
                        option.value = keys[i];
                        option.text = values[i];
                        select.add(option);
                     }

                 })
                 .catch(error => {
                     document.querySelector('p').innerText = error;
                 })
            })

            
        </script>
    </head>
    <body>
        <select name="symbols" >
            
        </select>

        <p></p>
    </body>
</html>
