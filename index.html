<html>
    <head>
        <title>
            Testing fetch APIs
        </title>
        <script>
            function fetchPosts(){
                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: "GET",
                    headers: {
                        "content-type": "application/json"
                    },

                
                })
                .then((response) => {
                    console.log(response.ok);
                    console.log(response.statusText);
                    console.log(response.body);
                    return response.json();
                })
                .then((data) => {
                    var total_no_posts = data.length;
                    document.getElementById('posts').innerHTML = `<p>Total No. of posts fetched : <strong> ${total_no_posts} </strong></p>`;
                    
                })
                .catch((error)=> {
                     console.log(error)
                })
                
            }
        </script>
    </head>
    <body>
        <div id="posts">

        </div>
        <button onclick="fetchPosts()">Fetch Posts</button>
    </body>
</html>
